{% extends 'base.html' %}
{% block body_block %}
<p><i>Who's here today?</i></p>
<div class="container">
<form method="POST" action="">
    {% csrf_token %}
    {{ formset.management_form }}
    {{ formset.non_form_errors.as_ul }}
    <table class="table">
    {% for wank, things in transposed_form.items %}
        <tr>
        <td>{{ wank }}</td>
        {% for thing in things %}
        <td>{{ thing }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <input type="submit" value="Submit and go to Videos">
</form>
</div>
<br>
{% endblock %}
